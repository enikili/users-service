syntax = "proto3";
package task;
option go_package = "github.com/your-org/users-service/proto/task";

// Сущность задача
message Task {
  uint32 id = 1;
  string title = 2;
  string description = 3;
  bool completed = 4;
  uint32 user_id = 5; // владелец задачи
}

// Запросы и ответы для Create
message CreateTaskRequest {
  string title = 1;
  string description = 2;
  uint32 user_id = 3;
}

message CreateTaskResponse {
  Task task = 1;
}

// Запросы и ответы для Get
message GetTaskRequest {
  uint32 id = 1;
}

message GetTaskResponse {
  Task task = 1;
}

// Запросы и ответы для Update
message UpdateTaskRequest {
  uint32 id = 1;
  string title = 2;
  string description = 3;
  bool completed = 4;
}

message UpdateTaskResponse {
  Task task = 1;
}

// Запросы и ответы для Delete
message DeleteTaskRequest {
  uint32 id = 1;
}

message DeleteTaskResponse {
  bool success = 1;
}

// Запросы и ответы для List
message ListTasksRequest {
  uint32 page = 1;
  uint32 limit = 2;
  uint32 user_id = 3; // опциональная фильтрация по пользователю
}

message ListTasksResponse {
  repeated Task tasks = 1;
  uint32 total = 2;
}

// TaskService с полным CRUD
service TaskService {
  rpc CreateTask (CreateTaskRequest) returns (CreateTaskResponse);
  rpc GetTask (GetTaskRequest) returns (GetTaskResponse);
  rpc UpdateTask (UpdateTaskRequest) returns (UpdateTaskResponse);
  rpc DeleteTask (DeleteTaskRequest) returns (DeleteTaskResponse);
  rpc ListTasks (ListTasksRequest) returns (ListTasksResponse);
}
